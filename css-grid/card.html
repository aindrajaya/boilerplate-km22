<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img 
        src="https://images.unsplash.com/photo-1560343090-f0409e92791a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" 
        alt="Foto produk"
        >
      <div class="card-content">
        <h2 class="card-title">Foot Wear</h2>
        <p class="card-descr">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus id quibusdam accusantium cupiditate ratione, nesciunt architecto sunt magni nisi dolorem quas eos ducimus neque, quos obcaecati veniam explicabo, impedit rerum.
        </p>
        <div class="card-footer">
          <p class="price">Rp. 1560000</p>
          <button 
            target="_blank" 
            onclick="window.open(`https://tokopedia.com`);" 
            >
              Go to Store
            </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
